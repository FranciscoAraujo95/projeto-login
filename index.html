<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua e fazer
            suas configurações no sue ambiente.
          </p>
          <form action="" method="post" autocomplete="on">
            <p>
              <label for="nome"
                ><span class="material-symbols-rounded icon">
                  login
                </span></label
              >
              <input
                type="text"
                name="nome"
                id="nome"
                required
                autocomplete="email"
                placeholder=" Digite aqui seu E-mail"
              />
            </p>
            <p>
              <label for="senha"
                ><span class="material-symbols-rounded icon"> Key </span></label
              >
              <input
                type="password"
                name="senha"
                id="senha"
                required
                autocomplete="current-password"
                placeholder=" ************"
                min="4"
                max="12"
              />
            </p>
            <p class="btn">
              <input type="submit" value="Enviar" />
            </p>
            <p class="btn">
              <input type="reset" value="Limpar" />
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
